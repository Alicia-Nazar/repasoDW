<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../estiloContacto.css">
</head>

<body>
    <nav>
        <a href="index.html" class="boton">Ir a Inicio</a> <br><br>
        <h1>Formulario</h1>
        <a href="galeria.html" class="boton">Galería</a> <br><br>
    </nav>
    <section id="contact">
        <div id="divFlex">
            <div class="formGrid">
                <h2>Formulario de contacto</h2>
            </div>
            <div class="formGrid">
                <form action="">
                    <div class="formItem">
                        <label for="">Nombre: </label><br>
                        <input type="text" class="line-input" name="nombre" required><br><br>
                    </div>      
                    <div class="formItem">
                        <label for="">Correo electrónico: </label><br>
                        <input type="email" class="line-input"name="correo" required><br><br>    
                    </div>   
                    <div class="formItem">
                        <label for="">Mensaje: </label><br>
                        <textarea name="" id="" cols="30" rows="5" class="line-input" required></textarea><br><br>  
                    </div> 
                    <button class="boton-enviar">Enviar</button>
                </form><br><br>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Desarrollo Web ISDM®</p>
    </footer>
</body>
</html>
